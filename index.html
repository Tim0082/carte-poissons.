<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte Poisson avec Images</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #0b1a36;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      margin-bottom: 20px;
      text-shadow: 0 0 5px #0ff;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    #map {
      width: 600px;
      height: 400px;
      border: 2px solid #0ff;
      border-radius: 8px;
      box-shadow: 0 0 15px #0ff99a;
      background: #011627;
    }
    button {
      background-color: #0ff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      color: #003344;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #055060;
      cursor: not-allowed;
      color: #88b8c9;
    }
    #share-link {
      max-width: 600px;
      word-break: break-word;
      font-size: 0.9rem;
      text-align: center;
      text-shadow: 0 0 5px #0ff;
    }
    .popup-image {
      max-width: 100px;
      display: block;
      margin-top: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Carte de Poissons avec Images</h1>
  <div id="container">
    <div id="map"></div>
    <button id="share-btn" disabled>Partager le poisson sélectionné</button>
    <p id="share-link"></p>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([46.5, 2.5], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const poissons = [
      {
        id: 1,
        nom: 'Truite',
        coords: [46.5, 2.5],
        image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/Salmo_trutta_MHNT_2003_1_2.jpg/220px-Salmo_trutta_MHNT_2003_1_2.jpg'
      },
      {
        id: 2,
        nom: 'Brochet',
        coords: [48, 3],
        image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Esox_lucius1.jpg/220px-Esox_lucius1.jpg'
      },
      {
        id: 3,
        nom: 'Carpe',
        coords: [47, 2],
        image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Carassius_carpio.jpg/220px-Carassius_carpio.jpg'
      }
    ];

    let poissonSelectionne = null;
    let markers = [];

    poissons.forEach(p => {
      const popupContent = `
        <strong>${p.nom}</strong><br/>
        <img class="popup-image" src="${p.image}" alt="${p.nom}" />
      `;
      const marker = L.marker(p.coords).addTo(map).bindPopup(popupContent);
      marker.on('click', () => {
        poissonSelectionne = p;
        document.getElementById('share-btn').disabled = false;
      });
      markers.push(marker);
    });

    document.getElementById('share-btn').onclick = () => {
      if (!poissonSelectionne) return;
      const url = `${window.location.origin}${window.location.pathname}?poisson=${poissonSelectionne.id}`;
      const shareLinkEl = document.getElementById('share-link');
      shareLinkEl.textContent = `Lien à partager : ${url}`;
      navigator.clipboard.writeText(url).then(() => {
        alert('Lien copié dans le presse-papier !');
      }).catch(() => {
        alert('Impossible de copier automatiquement, copie manuelle nécessaire.');
      });
    };

    const urlParams = new URLSearchParams(window.location.search);
    const poissonId = urlParams.get('poisson');
    if (poissonId) {
      const p = poissons.find(po => po.id == poissonId);
      if (p) {
        poissonSelectionne = p;
        map.setView(p.coords, 10);
        // Ouvrir la popup correspondante
        const marker = markers.find(m => {
          const latLng = m.getLatLng();
          return latLng.lat === p.coords[0] && latLng.lng === p.coords[1];
        });
        if (marker) {
          marker.openPopup();
        }
        alert('Poisson chargé via le lien : ' + p.nom);
      }
    }
  </script>
</body>
</html>
