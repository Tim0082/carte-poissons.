<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Poissons à partager</title>
  <style>
    body {
      margin: 0;
      background-color: #0b1a36;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      position: relative;
    }
    h1 {
      text-shadow: 0 0 5px #0ff;
    }
    #posts {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 900px;
      margin: 20px 0 60px 0; /* espace en bas pour bouton */
    }
    .post {
      background: #011627;
      border: 2px solid #0ff;
      border-radius: 10px;
      padding: 10px;
      width: 220px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff99a;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .post:hover {
      transform: scale(1.05);
    }
    .post.selected {
      border-color: #ff0;
      box-shadow: 0 0 15px #ff0;
    }
    .post img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .post .info {
      text-align: left;
      font-size: 0.9rem;
      line-height: 1.3;
      margin-top: 5px;
    }
    button {
      background-color: #0ff;
      border: none;
      padding: 10px 30px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      color: #003344;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }
    button:disabled {
      background-color: #055060;
      cursor: not-allowed;
      color: #88b8c9;
    }
    #share-link {
      max-width: 600px;
      word-break: break-word;
      font-size: 0.9rem;
      text-align: center;
      text-shadow: 0 0 5px #0ff;
      margin-bottom: 20px;
    }

    /* Bouton flottant + formulaire */

    #add-post-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0ff;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 30px;
      line-height: 50px;
      color: #003344;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff99a;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }
    #add-post-btn:hover {
      background-color: #0cc;
    }
    #add-post-form {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: #011627;
      border: 2px solid #0ff;
      border-radius: 10px;
      padding: 15px 20px 20px 20px;
      box-shadow: 0 0 15px #0ff99a;
      width: 320px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    #add-post-form label {
      font-size: 0.9rem;
    }
    #add-post-form input, 
    #add-post-form textarea,
    #add-post-form select {
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      resize: vertical;
    }
    #add-post-form textarea {
      height: 60px;
    }
    #add-post-form button {
      padding: 10px;
      background-color: #0ff;
      color: #003344;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    #add-post-form button:hover {
      background-color: #0cc;
    }
    #add-post-form .close-btn {
      background: transparent;
      color: #0ff;
      font-weight: bold;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      position: absolute;
      top: 5px;
      right: 10px;
    }
    #add-post-form {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: #011627;
      border: 2px solid #0ff;
      border-radius: 10px;
      padding: 15px 20px 20px 20px;
      box-shadow: 0 0 15px #0ff99a;
      width: 320px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>Poissons à partager</h1>
  <div id="posts"></div>
  <button id="share-btn" disabled>Partager le poisson sélectionné</button>
  <p id="share-link"></p>

  <!-- Bouton flottant -->
  <button id="add-post-btn" title="Ajouter un poisson">+</button>

  <!-- Formulaire ajout -->
  <form id="add-post-form" novalidate>
    <button type="button" class="close-btn" title="Fermer">&times;</button>
    <label for="poisson-nom">Nom du poisson :</label>
    <input type="text" id="poisson-nom" required placeholder="Ex: Truite" />
    
    <label for="poisson-desc">Description :</label>
    <textarea id="poisson-desc" required placeholder="Description du poisson..."></textarea>
    
    <label for="poisson-type">Type de poisson :</label>
    <select id="poisson-type" required>
      <option value="" disabled selected>Choisir un type</option>
      <option value="Eau douce">Eau douce</option>
      <option value="Eau de mer">Eau de mer</option>
      <option value="Mixte">Mixte</option>
    </select>

    <label for="poisson-poids">Poids (kg) :</label>
    <input type="number" id="poisson-poids" required min="0" step="0.01" placeholder="Ex: 3.5" />
    
    <label for="poisson-taille">Taille (cm) :</label>
    <input type="number" id="poisson-taille" required min="0" step="0.1" placeholder="Ex: 45.2" />
    
    <label for="poisson-image">URL image :</label>
    <input type="url" id="poisson-image" required placeholder="https://..." />

    <button type="submit">Ajouter</button>
  </form>

  <script>
    const poissons = [
      {
        id: 1,
        nom: 'Truite',
        description: 'Poisson d\'eau douce apprécié pour la pêche sportive.',
        type: 'Eau douce',
        poids: 2.5,
        taille: 40,
        image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/Salmo_trutta_MHNT_2003_1_2.jpg/220px-Salmo_trutta_MHNT_2003_1_2.jpg'
      },
      {
        id: 2,
        nom: 'Brochet',
        description: 'Prédateur redoutable des eaux calmes et claires.',
        type: 'Eau douce',
        poids: 5,
        taille: 70,
        image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Esox_lucius1.jpg/220px-Esox_lucius1.jpg'
      },
      {
        id: 3,
        nom: 'Carpe',
        description: 'Poisson robuste, très présent dans les plans d\'eau.',
        type: 'Eau douce',
        poids: 7,
        taille: 60,
        image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Carassius_carpio.jpg/220px-Carassius_carpio.jpg'
      }
    ];

    const postsContainer = document.getElementById('posts');
    const shareBtn = document.getElementById('share-btn');
    const shareLinkEl = document.getElementById('share-link');
    let selectedPoisson = null;

    function createPost(poisson) {
      const div = document.createElement('div');
      div.className = 'post';
      div.innerHTML = `
        <img src="${poisson.image}" alt="${poisson.nom}" />
        <strong>${poisson.nom}</strong>
        <div class="info">
          <p><em>${poisson.description}</em></p>
          <p><strong>Type:</strong> ${poisson.type}</p>
          <p><strong>Poids:</strong> ${poisson.poids} kg</p>
          <p><strong>Taille:</strong> ${poisson.taille} cm</p>
        </div>
      `;
      div.onclick = () => {
        document.querySelectorAll('.post').forEach(el => el.classList.remove('selected'));
        div.classList.add('selected');
        selectedPoisson = poisson;
        shareBtn.disabled = false;
        shareLinkEl.textContent = '';
      };
      return div;
    }

    function renderPosts() {
      postsContainer.innerHTML = '';
      poissons.forEach(p => {
        postsContainer.appendChild(createPost(p));
      });
    }

    renderPosts();

    shareBtn.onclick = () => {
      if (!selectedPoisson) return;
      const url = `${window.location.origin}${window.location.pathname}?poisson=${selectedPoisson.id}`;
      shareLinkEl.textContent = `Lien à partager : ${url}`;
      navigator.clipboard.writeText(url).then(() => {
        alert('Lien copié dans le presse-papier !');
      }).catch(() => {
        alert('Impossible de copier automatiquement, copie manuelle nécessaire.');
      });
    };

    // Gérer le lien dans l'URL
    const urlParams = new URLSearchParams(window.location.search);
    const poissonId = urlParams.get('poisson');
    if (poissonId) {
      const p = poissons.find(po => po.id == poissonId);
      if (p) {
        setTimeout(() => {
          const posts = document.querySelectorAll('.post');
          posts.forEach(post => {
            if (post.querySelector('strong').textContent === p.nom) {
              post.classList.add('selected');
            }
          });
          selectedPoisson = p;
          shareBtn.disabled = false;
          shareLinkEl.textContent = `Poisson chargé via le lien : ${window.location.origin}${window.location.pathname}?poisson=${p.id}`;
        }, 100);
      }
    }

    // Bouton flottant + formulaire
    const addPostBtn = document.getElementById('add-post-btn');
    const addPostForm = document.getElementById('add-post-form');
    const closeBtn = addPostForm.querySelector('.close-btn');

    addPostBtn.onclick = () => {
      addPostForm.style.display = addPostForm.style.display === 'flex' ? 'none' : 'flex';
    };

    closeBtn.onclick = () => {
      addPostForm.style.display = 'none';
    };

    addPostForm.onsubmit = e => {
      e.preventDefault();
      const nomInput = document.getElementById('poisson-nom');
      const descInput = document.getElementById('poisson-desc');
      const typeInput = document.getElementById('poisson-type');
      const poidsInput = document.getElementById('poisson-poids');
      const tailleInput = document.getElementById('poisson-taille');
      const imgInput = document.getElementById('poisson-image');

      const nom = nomInput.value.trim();
      const description = descInput.value.trim();
      const type = typeInput.value;
      const poids
