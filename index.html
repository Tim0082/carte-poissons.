<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte Poissons Hauts-de-France</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #0b1a36;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      margin-bottom: 20px;
      text-shadow: 0 0 5px #0ff;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    #map {
      width: 600px;
      height: 400px;
      border: 2px solid #0ff;
      border-radius: 8px;
      box-shadow: 0 0 15px #0ff99a;
      background: #011627;
    }
    button {
      background-color: #0ff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      color: #003344;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #055060;
      cursor: not-allowed;
      color: #88b8c9;
    }
    #share-link {
      max-width: 600px;
      word-break: break-word;
      font-size: 0.9rem;
      text-align: center;
      text-shadow: 0 0 5px #0ff;
    }
    .popup-image {
      max-width: 100px;
      display: block;
      margin-top: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Carte de Poissons - Hauts-de-France</h1>
  <div id="container">
    <div id="map"></div>
    <button id="share-btn" disabled>Partager le poisson sélectionné</button>
    <p id="share-link"></p>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
