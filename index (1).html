
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte Poisson Partageable</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 400px; width: 100%; }
    #share-link { margin-top: 10px; word-break: break-all; }
    body { font-family: Arial, sans-serif; padding: 20px; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>Carte de Poissons</h1>
  <div id="map"></div>
  <button id="share-btn" disabled>Partager le poisson sélectionné</button>
  <p id="share-link"></p>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialisation de la carte centrée sur la France
    const map = L.map('map').setView([46.5, 2.5], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Données des poissons avec position
    const poissons = [
      { id: 1, nom: 'Truite', coords: [46.5, 2.5] },
      { id: 2, nom: 'Brochet', coords: [48, 3] },
      { id: 3, nom: 'Carpe', coords: [47, 2] }
    ];

    let poissonSelectionne = null;

    // Création des marqueurs sur la carte
    poissons.forEach(p => {
      const marker = L.marker(p.coords).addTo(map).bindPopup(p.nom);
      marker.on('click', () => {
        poissonSelectionne = p;
        document.getElementById('share-btn').disabled = false;
        alert('Poisson sélectionné : ' + p.nom);
      });
    });

    // Partage du poisson sélectionné
    document.getElementById('share-btn').onclick = () => {
      if (!poissonSelectionne) return;
      // Générer un lien avec paramètre poisson
      const url = `${window.location.origin}${window.location.pathname}?poisson=${poissonSelectionne.id}`;
      const shareLinkEl = document.getElementById('share-link');
      shareLinkEl.textContent = `Lien à partager : ${url}`;

      // Copier le lien dans le presse-papier
      navigator.clipboard.writeText(url).then(() => {
        alert('Lien copié dans le presse-papier !');
      }).catch(() => {
        alert('Impossible de copier le lien automatiquement, veuillez le copier manuellement.');
      });
    };

    // Charger le poisson via l'URL si paramètre présent
    const urlParams = new URLSearchParams(window.location.search);
    const poissonId = urlParams.get('poisson');
    if (poissonId) {
      const p = poissons.find(po => po.id == poissonId);
      if (p) {
        poissonSelectionne = p;
        map.setView(p.coords, 10);
        alert('Poisson chargé via le lien : ' + p.nom);
      }
    }
  </script>
</body>
</html>
